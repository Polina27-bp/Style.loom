<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="stylesheet" href="./styles/dist/style.css">
</head>
<body>
    <header class="header">
        <div class="line-v"></div>
        <div class="line-h"></div>
        <div class="container">
            <div class="navbar">
                <div class="menu">
                    <button class="button-home">
                        <a href="#">
                            <p>Home</p>
                        </a>
                    </button>
                    <button class="button-products">
                        <a href="#">
                            <p>Products</p>
                        </a>
                    </button>
                </div>
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <div class="navigation">
                    <button class="basket">
                        <a><img src="./images/basket.svg" alt="basket"></a>
                    </button>
                    <button class="contact">
                        <a href="#">
                            <p>Contact</p>
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <div class="line-h"></div>
        <div class="line-v"></div>
    </header>

    <main class="mistake">
        <div class="container">
        <h1>404!</h1>
        </div>
    </main>

     <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <img class="big-logo" src="./images/logo.svg" alt="">
                <div class="footer-logo-socials">
                    <div class="socials-social">
                        <img src="./images/insta.svg" alt="">
                    </div>
                    <div class="socials-social">
                        <img src="./images/boll.svg" alt="">
                    </div>
                    <div class="socials-social">
                        <img src="./images/twitter-black.svg" alt="">
                    </div>
                    <div class="socials-social">
                        <img src="./images/behance.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="footer-nav">
                <div class="home">
                    <h4>Home</h4>
                    <div class="home-p">
                        <p>Why Us</p>
                        <div class="point"></div>
                        <p>About Us</p>
                        <div class="point"></div>
                        <p>Testimonials</p>
                        <div class="point"></div>
                        <p>FAQ’s</p>
                    </div>
                </div>
                <div class="products">
                    <h4>Products</h4>
                    <div class="home-p">
                        <p>Menswear</p>
                        <div class="point"></div>
                        <p>Womenswear</p>
                        <div class="point"></div>
                        <p>Kidswear</p>
                    </div>
                </div>
                <form action="">
                    <p>
                        <label for="email">Subscribe to Newsletter</label>
                        <button>
                            <input type="email" name="email" id="email" required placeholder="Your Email">
                            <img src="./images/row-input.svg" alt="">
                        </button>
                    </p>
                </form>
            </div>

            <div class="footer-info">
                <p>© 2024 StyleLoom. All rights reserved.</p>
                <div class="footer-info-policy">
                    <p>Terms & Conditions</p>
                    <div class="line"></div>
                    <p>Privacy Policy</p>
                </div>
            </div>

        </div>
    </footer>

</html>
